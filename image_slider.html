<html>
    <head>
        <title>An Image Slider to Display Products of Urban Kisan</title>
        <link rel="stylesheet" href="css\bootstrap.css">
        <link rel="stylesheet" href="css\bootstrap.min.css">
        <!-- bootstrap link -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
              <h2 class="my-4 mx-auto" style="color:green">An Image Slider to Display Products Of Urban Kisan </h2>
                <div class="col-md-8 mx-auto mt-2">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhCQIMCE7SJg3uUwjQsrP3X0j9yzTeFfijWg&usqp=CAU" class="d-block w-100" alt="..." style="border:5px solid green">
                          </div>
                          <div class="carousel-item">
                            <img src="https://img.clasf.in/2020/07/15/Fresh-Vegetables-Online-Buy-Organic-Vegetables-Online-20200715150649.5485860015.jpg" class="d-block w-100" alt="..." style="border:5px solid green">
                          </div>
                          <div class="carousel-item">
                            <img src="https://www.agrifarming.in/wp-content/uploads/2022/02/Hydroponics-Companies2-1024x683.jpg" class="d-block w-100" alt="..." style="border:5px solid green">
                          </div>
                        </div>
                       <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </button>
                      </div>
                </div>
            </div>
        </div>
    </body>
</html>
